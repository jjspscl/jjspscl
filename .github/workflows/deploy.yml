name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  repository_dispatch:
    types: [storyblok-publish]
  workflow_dispatch:

jobs:
  # ============================================
  # üèóÔ∏è BUILD & DEPLOY
  # ============================================
  build-and-deploy:
    runs-on: ubuntu-latest
    name: üèóÔ∏è Build & Deploy
    permissions:
      contents: read
      deployments: write
    outputs:
      deployed: ${{ steps.deploy.outcome == 'success' }}

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            frontend
          sparse-checkout-cone-mode: false

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: üìö Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: üî® Build
        working-directory: frontend
        env:
          STORYBLOK_TOKEN: ${{ secrets.STORYBLOK_TOKEN }}
          TURNSTILE_SITE_KEY: ${{ secrets.TURNSTILE_SITE_KEY }}
          TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
        run: npm run build

      - name: üîë Generate IndexNow Key File
        working-directory: frontend
        run: echo "${{ secrets.INDEXNOW_KEY }}" > dist/${{ secrets.INDEXNOW_KEY }}.txt

      - name: üöÄ Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: frontend
          command: pages deploy dist --project-name=jjspscl

  # ============================================
  # üîç SEARCH ENGINE INDEXING (runs in parallel)
  # ============================================
  index-bing:
    runs-on: ubuntu-latest
    name: üîç IndexNow (Bing/DuckDuckGo/Yandex)
    needs: build-and-deploy
    if: github.event_name != 'pull_request' && needs.build-and-deploy.outputs.deployed == 'true'

    steps:
      - name: üì§ Submit Homepage to IndexNow
        run: |
          curl -X POST "https://api.indexnow.org/indexnow" \
            -H "Content-Type: application/json" \
            -d '{
              "host": "jjspscl.com",
              "key": "${{ secrets.INDEXNOW_KEY }}",
              "urlList": [
                "https://jjspscl.com/",
                "https://jjspscl.com/about",
                "https://jjspscl.com/blog",
                "https://jjspscl.com/projects",
                "https://jjspscl.com/contact"
              ]
            }'

      - name: üì§ Submit Sitemap to IndexNow
        uses: bojieyang/indexnow-action@v2
        with:
          sitemap-location: 'https://jjspscl.com/sitemap-index.xml'
          key: ${{ secrets.INDEXNOW_KEY }}
          since: 7
          since-unit: day
          endpoint: api.indexnow.org

  index-google:
    runs-on: ubuntu-latest
    name: üîç Google Indexing API
    needs: build-and-deploy
    if: github.event_name != 'pull_request' && needs.build-and-deploy.outputs.deployed == 'true'
    continue-on-error: true

    steps:
      - name: üì§ Submit Homepage to Google
        uses: robingenz/action-google-indexing@v1.0.0
        with:
          siteUrl: 'https://jjspscl.com'
          gcpServiceAccountKey: ${{ secrets.GCP_INDEXER_KEY }}
          requestType: 'URL_UPDATED'
          urls: |
            https://jjspscl.com/
            https://jjspscl.com/about
            https://jjspscl.com/blog
            https://jjspscl.com/projects
            https://jjspscl.com/contact
