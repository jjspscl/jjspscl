name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'
  repository_dispatch:
    types: [storyblok-publish]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        env:
          STORYBLOK_TOKEN: ${{ secrets.STORYBLOK_TOKEN }}
          TURNSTILE_SITE_KEY: ${{ secrets.TURNSTILE_SITE_KEY }}
          TURNSTILE_SECRET_KEY: ${{ secrets.TURNSTILE_SECRET_KEY }}
        run: npm run build

      - name: Generate IndexNow Key File
        working-directory: frontend
        run: echo "${{ secrets.INDEXNOW_KEY }}" > dist/${{ secrets.INDEXNOW_KEY }}.txt

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: frontend
          command: pages deploy dist --project-name=jjspscl

      - name: Submit to IndexNow
        if: github.event_name != 'pull_request'
        uses: bojieyang/indexnow-action@v2
        with:
          sitemap-location: 'https://jjspscl.com/sitemap-index.xml'
          key: ${{ secrets.INDEXNOW_KEY }}
          since: 7
          since-unit: day
          endpoint: api.indexnow.org

      - name: Submit to Google Indexing API
        if: github.event_name != 'pull_request'
        uses: robingenz/action-google-indexing@v1.0.0
        with:
          siteUrl: 'https://jjspscl.com'
          gcpServiceAccountKey: ${{ secrets.GCP_INDEXER_KEY }}
